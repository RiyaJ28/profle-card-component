<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
  <main class="card">
    <img class="card-bg" src="images/bg-pattern-card.svg" alt="">
    <img class="vic" src="images/image-victor.jpg" alt="">

    <h1 class="name">Victor Crest <span class="age">26</span></h1>
    <p class="place">London</p>
    <hr>
    <div class="grid-container">
      <div class="grid-item-1">
        <h1 class="stat f-stat">80K</h1>
      <p class="f">Followers</p>
        
      </div>
      <div  class="grid-item-2">
        <h1 class="stat l-stat">803K</h1>
      <p class="l">Likes</p>
      </div>
      <div  class="grid-item-3">
        <h1 class="stat p-stat">1.4K</h1>
      <p class="p">Photos</p>
      </div>

      

      

    </div>


  </main>
  <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="">

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
